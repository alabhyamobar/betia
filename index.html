      <div class="sky flex w-full justify-between gap-10 items-center absolute top-0 left-0 z-40">

        <img class="h-[250px] w-[300px] drop-shadow-[0_0_15px_rgba(0,0,0,0.6)]" src="/images/cloud2(1).webp" alt="">

      <div class="absolute bottom-1/2 left-1/2 -translate-x-1/2 translate-y-[80%] z-60">

             transition-colors duration-300 text-lg font-semibold">
